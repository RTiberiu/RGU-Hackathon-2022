<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <link rel="stylesheet" href="styles.css">
    <script src="Njquery-3.6.0.js"></script>
</head>

<body>

    <h2>Enter the coordinates: </h2>

    <form id="theForm" action="#">
        <label for="fname">X: </label><br>
        <input type="text" id="xCor" name="xCor"><br>
        <label for="lname">Y:</label><br>
        <input type="text" id="yCor" name="yCor"><br><br>
        <label for="lname">Depth:</label><br>
        <input type="text" id="depthCor" name="depthCor"><br><br>
        <input type="submit" id="submit" value="Submit">
    </form>

    <div class="scoreTableWrapper">
        <h2>Score:</h2>
        <div class="scoreTable">
            <h4 id="whosMoving">Moving now: James</h4>
            <div class="playerScore">
                <h4>James</h4>
                <p id="player1Score">0</p>
            </div>
            <div class="playerScore">
                <h4>Olaf</h4>
                <p id="player2Score">0</p>
            </div>
        </div>
    </div>


    <script src='./battleship.js'></script>
</body>

</html>
